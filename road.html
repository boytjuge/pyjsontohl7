                marquee.innerHTML = this.emoji;
                marquee.scrollAmount = this.speed;
                document.body.appendChild(marquee);
                console.log('hello');
    
            }
        }
        window.addEventListener("DOMContentLoaded", (event) => {
             const automobile = new Car("🚗" , 3);
             automobile.addToPage();

             fomular1.addToPage();

    });
